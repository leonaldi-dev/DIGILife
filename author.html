<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil & Portofolio Tim DIGILife</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bg-dark': '#0d1117',
                        'card-dark': '#161b22',
                        'accent-leo': '#c862ff',
                        'accent-miftah': '#03dac6',
                        'logo-color': '#fdd835',
                        'btn-text': '#161b22',
                        'text-light': '#f0f6fc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- Link Font & Ikon -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ==================== */
        /* 1. PALET WARNA & FONT */
        /* ==================== */
        :root {
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --text-light: #f0f6fc;
            --bg-purple: #4b0273;
            --text-purple: #c862ff;
            --accent-miftah: #03dac6;
            --logo-yellow: #fdd835;
            --button-text: #161b22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-light);
            min-height: 100vh;
            width: 100%;
            display: block;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            font-family: 'Inter', sans-serif;
        }
        
        /* Hilangkan Scrollbar */
        body::-webkit-scrollbar { display: none; }
        body { scrollbar-width: none; -ms-overflow-style: none; }
        
        /* ==================== */
        /* 2. CUSTOM STYLES */
        /* ==================== */
        
        .text-accent-leo { color: var(--text-purple) !important; }
        .border-accent-leo { border-color: var(--text-purple) !important; }
        .bg-accent-leo { background-color: var(--text-purple) !important; }

        .text-accent-miftah { color: var(--accent-miftah) !important; }
        .border-accent-miftah { border-color: var(--accent-miftah) !important; }
        .bg-accent-miftah { background-color: var(--accent-miftah) !important; }

        /* ==================== */
        /* 3. BACKGROUND VISUAL GELOMBANG */
        /* ==================== */
        
        #wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
            overflow: hidden;
        }

        .wave-layer {
            position: absolute;
            width: 140vw;
            left: 50%;
            transform: translateX(-50%);
            height: 300px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--bg-purple) 45%, 
                var(--bg-purple) 55%, 
                transparent 100%
            );
            filter: blur(8px);
            border-radius: 50%;
            opacity: 0.7;
        }

        /* Animasi Gelombang */
        @keyframes waveMove {
            0% { transform: translateX(0) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.1); }
            100% { transform: translateX(0) scaleY(1); }
        }

        @keyframes waveMoveReverse {
            0% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(0) scaleY(1.1); }
            100% { transform: translateX(-50%) scaleY(1); }
        }
        
        .wave-layer.top-1 { 
            animation: waveMove 40s linear infinite;
            height: 250px;
            opacity: 0.9;
            box-shadow: 0 0 150px 60px var(--bg-purple);
            filter: blur(5px);
            top: -150px;
            transform: rotate(180deg) translateX(0);
        }
        .wave-layer.top-2 { 
            animation: waveMoveReverse 35s linear infinite;
            height: 300px;
            top: -200px;
            opacity: 0.7;
            filter: blur(10px);
            box-shadow: 0 0 120px 50px var(--bg-purple);
            transform: rotate(180deg) translateX(-50%);
        }

        .wave-layer.bottom-1 { 
            animation: waveMove 25s linear infinite;
            height: 350px;
            opacity: 1.0;
            box-shadow: 0 0 180px 80px var(--bg-purple);
            filter: blur(7px);
            bottom: -150px;
        }
        .wave-layer.bottom-2 { 
            animation: waveMoveReverse 30s linear infinite;
            height: 400px;
            bottom: -200px;
            opacity: 0.8;
            filter: blur(10px);
            box-shadow: 0 0 140px 60px var(--bg-purple);
        }

        /* ==================== */
        /* 4. KOMPONEN TEKS & KARTU */
        /* ==================== */

        .port-logo {
            font-size: 2rem;
            font-weight: 900;
            line-height: 1;
        }

        .logo-glow {
            color: var(--logo-yellow);
            text-shadow: 0 0 10px var(--logo-yellow), 0 0 20px var(--logo-yellow);
            transition: all 0.3s;
        }
        
        .btn-glow {
            box-shadow: 0 0 5px var(--logo-yellow), 0 0 15px var(--logo-yellow);
            transition: all 0.3s ease;
        }
        
        .btn-glow:hover {
            box-shadow: 0 0 10px var(--logo-yellow), 0 0 30px var(--logo-yellow);
            transform: translateY(-2px);
        }

        .profile-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-color: var(--secondary-bg);
            border-radius: 1.5rem;
            border: 1px solid #282c34;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .profile-card.leo:hover {
            box-shadow: 0 0 15px var(--text-purple), 0 0 35px var(--text-purple);
            transform: scale(1.03);
        }
        
        .profile-card.miftah:hover {
            box-shadow: 0 0 15px var(--accent-miftah), 0 0 35px var(--accent-miftah);
            transform: scale(1.03);
        }
        
        @keyframes neon-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .neon-glow-ring {
            animation: neon-pulse 3s infinite alternate;
        }

        .text-content {
            position: relative;
            z-index: 1;
        }
        
        .high-contrast-text {
            color: var(--text-light);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .main-title {
            color: var(--text-light);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .description-text {
            color: #e0e6ed;
            line-height: 1.6;
        }
        
        /* PERBAIKAN RESPONSIVE & IFRAME */
        #main-content-container {
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 20px 15px;
            box-sizing: border-box;
        }

        #main-header {
            position: relative;
            margin-bottom: 20px;
            border-radius: 0 0 15px 15px;
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            
            #main-content-container {
                padding: 10px;
            }
            
            .profile-card {
                padding: 20px 15px;
            }
            
            .port-logo {
                font-size: 1.5rem;
            }
            
            h1.text-5xl {
                font-size: 2.5rem !important;
            }
            
            h1.text-6xl {
                font-size: 3rem !important;
            }
            
            h1.text-8xl {
                font-size: 3.5rem !important;
            }
        }

        /* FIX: Custom border classes untuk gambar */
        .custom-border-leo {
            border-color: #c862ff !important;
            border-width: 4px;
        }
        
        .custom-border-miftah {
            border-color: #03dac6 !important;
            border-width: 4px;
        }

        /* ==================== */
        /* 5. ANIMASI BARU YANG DIMINTA */
        /* ==================== */
        
        /* Container untuk foto dengan efek cahaya garis */
        .profile-img-container {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 50%;
        }
        
        /* Efek cahaya garis yang melintas */
        .light-beam {
            position: absolute;
            width: 40px;
            height: 150%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(200, 98, 255, 0.9),
                rgba(255, 255, 255, 1),
                rgba(200, 98, 255, 0.9),
                transparent
            );
            top: -25%;
            left: -50%;
            transform: rotate(45deg);
            opacity: 0;
            z-index: 5;
            filter: blur(1px);
            pointer-events: none;
        }
        
        .light-beam-miftah {
            background: linear-gradient(
                90deg,
                transparent,
                rgba(3, 218, 198, 0.9),
                rgba(255, 255, 255, 1),
                rgba(3, 218, 198, 0.9),
                transparent
            );
        }
        
        /* Animasi untuk masuk (kiri ke kanan) */
        @keyframes beamIn {
            0% {
                left: -50%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                left: 150%;
                opacity: 0;
            }
        }
        
        /* Animasi untuk keluar (kanan ke kiri) */
        @keyframes beamOut {
            0% {
                left: 150%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                left: -50%;
                opacity: 0;
            }
        }
        
        .beam-in {
            animation: beamIn 0.6s ease-out forwards;
        }
        
        .beam-out {
            animation: beamOut 0.6s ease-out forwards;
        }
        
        /* Animasi mengetik dengan kursor berkedip */
        .typing-effect {
            position: relative;
            display: inline-block;
        }
        
        .typing-effect::after {
            content: '|';
            position: absolute;
            right: -8px;
            animation: blink 1s infinite;
            color: inherit;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Efek parallax yang lebih tepat */
        .parallax-img {
            transition: transform 0.1s linear;
            will-change: transform;
        }
        
        .parallax-container {
            perspective: 500px;
        }
        
        /* Glow effect tambahan */
        .img-glow {
            box-shadow: 
                0 0 20px rgba(200, 98, 255, 0.3),
                0 0 40px rgba(200, 98, 255, 0.2),
                0 0 60px rgba(200, 98, 255, 0.1);
        }
        
        .img-glow-miftah {
            box-shadow: 
                0 0 20px rgba(3, 218, 198, 0.3),
                0 0 40px rgba(3, 218, 198, 0.2),
                0 0 60px rgba(3, 218, 198, 0.1);
        }
    </style>
</head>

<body class="antialiased p-0">
    <!-- BACKGROUND VISUAL: GELOMBANG UNGU DI ATAS & BAWAH -->
    <div id="wave-container">
        <div class="wave-layer wave-top top-1"></div>
        <div class="wave-layer wave-top top-2"></div>
        <div class="wave-layer wave-bottom bottom-1"></div>
        <div class="wave-layer wave-bottom bottom-2"></div>
    </div>
    
    <!-- HEADER/NAVIGASI UTAMA -->
    <header id="main-header" class="p-4 md:px-8 bg-card-dark/95 backdrop-blur-sm shadow-xl w-full flex justify-between items-center rounded-b-xl border-b border-gray-700">
        <div class="flex items-center space-x-2 cursor-pointer transition duration-300 transform hover:scale-105" onclick="window.parent.showView('initial')">
            <i class="fas fa-laptop-code text-logo-color text-3xl logo-glow"></i>

    <!-- CONTAINER UTAMA -->
    <main id="main-content-container" class="flex-grow flex items-center justify-center">

    </main>
    
    <!-- FOOTER -->
    <footer class="p-4 text-center text-gray-500 text-sm mt-10">
        &copy; 2025 DIGILife. Dibuat dengan semangat.
    </footer>

    <script>
        // Data Anggota Tim - PATH DIPERBAIKI
        const members = {
            leo: {
                name: "LEONALDI AHMAD IBRAHIM",
                tagline: "Web-Developer",
                color: "accent-leo",
                img: "assets/images/leoganteng.jpg", // PATH DIPERBAIKI
                ig_link: "https://www.instagram.com/l_nlibrhm?igsh=MXFpemFhNHowd252YQ==",
                description: "I am a **Web-Developer** and i m a passionate Junior Web Developer dedicated and committed to creating engaging and functional web experiences.",
                roles: ["Full-Stack Developer", "Maintenance", "Web Developer", "UI/UX Enthusiast", "Debugging Expert"]
            },
            miftah: {
                name: "MIFTAKHUL ACHYAR",
                tagline: "Programmer",
                color: "accent-miftah",
                img: "assets/images/miftah.jpg", // PATH DIPERBAIKI
                ig_link: "https://www.instagram.com/mft4h_17",
                description: "I am a dedicated **Software Engineer** specializing in problem-solving and clean code architecture. My focus is on optimizing performance and ensuring a seamless user experience across all platforms. Ready to tackle any coding challenge.",
                roles: ["Software Engineer", "Problem Solver", "Debugging Expert", "Programmer Inti"]
            }
        };

        const container = document.getElementById('main-content-container');

        // ==============================================
        // 1. TAMPILAN KARTU AWAL (2 PROFIL)
        // ==============================================

        function renderInitialView() {
            if (window.typingTimeout) clearTimeout(window.typingTimeout);

            container.innerHTML = `
                <div class="w-full max-w-4xl text-center p-4 text-content">
                    <h2 class="text-4xl font-extrabold main-title mb-4">Tim Pengembang <span class="logo-glow">DIGILife</span></h2>
                    <p class="text-gray-300 mb-10">Pilih profil di bawah untuk melihat portofolio lengkap.</p>
                    <div class="flex flex-col md:flex-row gap-8 justify-center">
                        ${Object.keys(members).map(key => {
                            const member = members[key];
                            const borderClass = key === 'leo' ? 'custom-border-leo' : 'custom-border-miftah';
                            const textColorClass = key === 'leo' ? 'text-accent-leo' : 'text-accent-miftah';
                            const glowClass = key === 'leo' ? 'img-glow' : 'img-glow-miftah';
                            
                            return `
                                <div id="${key}-card" class="profile-card ${key} p-8 w-full md:w-1/2 shadow-2xl transition duration-500 border-t-4 ${borderClass.replace('custom-border', 'border')}" onclick="showView('portfolio', '${key}')">
                                    <div class="card-inner">
                                        <div class="profile-img-container parallax-container relative mx-auto mb-6">
                                            <img src="${member.img}" 
                                                onerror="this.onerror=null; this.src='https://placehold.co/200x200/${key === 'leo' ? 'c862ff' : '03dac6'}/ffffff?text=${member.name.split(' ')[0].charAt(0)}${member.name.split(' ')[1].charAt(0)}'; console.error('Gambar gagal load:', '${member.img}')"
                                                alt="Foto ${member.name}" 
                                                class="w-32 h-32 rounded-full object-cover ${borderClass} ${glowClass} shadow-lg transition duration-300 hover:scale-105 cursor-pointer parallax-img"
                                                id="${key}-img">
                                            <div class="light-beam ${key === 'leo' ? '' : 'light-beam-miftah'}" id="${key}-beam"></div>
                                        </div>
                                        <h4 class="text-2xl font-bold high-contrast-text mb-2">${member.name}</h4>
                                        <p class="${textColorClass} font-medium mb-6 text-lg">${member.tagline}</p>
                                        
                                        <button class="mt-4 px-6 py-2 bg-logo-color text-btn-text font-extrabold rounded-full shadow-lg hover:opacity-90 transition duration-300 uppercase tracking-wider btn-glow">
                                            <i class="fas fa-arrow-circle-right"></i> Lebih Lanjut
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
            
            // Inisialisasi efek parallax dan cahaya
            initializeLightEffect();
            initializeParallaxEffect();
        }

        // ==============================================
        // 2. TAMPILAN PORTOFOLIO INDIVIDUAL
        // ==============================================

        function renderPortfolioView(key) {
            const member = members[key];
            const textColorClass = key === 'leo' ? 'text-accent-leo' : 'text-accent-miftah';
            const borderClass = key === 'leo' ? 'custom-border-leo' : 'custom-border-miftah';
            const glowClass = key === 'leo' ? 'img-glow' : 'img-glow-miftah';

            container.innerHTML = `
                <div class="container mx-auto max-w-7xl p-4 pt-10 min-h-screen flex items-center text-content">
                    <div class="flex flex-col md:flex-row items-center md:space-x-16 w-full py-10">
                        
                        <div class="md:w-3/5 text-center md:text-left mb-10 md:mb-0">
                            <p class="${textColorClass} text-xl font-semibold mb-3">Welcome to DIGILife</p>
                            
                            <h1 class="text-5xl sm:text-6xl lg:text-8xl font-extrabold leading-tight mb-6">
                                Hi! I'm <span class="text-logo-color logo-glow">${key.toUpperCase()}</span>
                                <br>
                                <span id="role-title" class="${textColorClass} typing-effect mt-2"></span>
                            </h1>
                            
                            <p class="description-text text-base md:text-lg max-w-xl mx-auto md:mx-0 mb-10">
                                ${member.description.replace(/\*\*(.*?)\*\*/g, '<strong class="text-logo-color">$1</strong>')}
                            </p>
                            
                            <div class="flex flex-col sm:flex-row gap-4">
                                <a href="${member.ig_link}" target="_blank" class="inline-flex items-center justify-center px-8 py-3 bg-logo-color text-btn-text font-extrabold rounded-full transition duration-300 hover:opacity-90 shadow-2xl shadow-logo-color/50 uppercase tracking-wider btn-glow">
                                    Let's Connect <i class="fab fa-instagram ml-3 text-xl"></i>
                                </a>
                                <button onclick="showView('initial')" class="inline-flex items-center justify-center px-8 py-3 border-2 ${borderClass} text-${member.color} font-extrabold rounded-full transition duration-300 hover:bg-${member.color} hover:text-btn-text uppercase tracking-wider">
                                    <i class="fas fa-arrow-left mr-3"></i> Back to Team
                                </button>
                            </div>
                        </div>

                        <div class="md:w-2/5 flex justify-center">
                            <div class="relative parallax-container">
                                <div class="absolute inset-0 m-auto w-full h-full rounded-full opacity-30 blur-xl ${key === 'leo' ? 'bg-accent-leo' : 'bg-accent-miftah'} neon-glow-ring"></div>

                                <div class="profile-img-container relative">
                                    <img 
                                        src="${member.img}" 
                                        onerror="this.onerror=null; this.src='https://placehold.co/300x300/${key === 'leo' ? 'c862ff' : '03dac6'}/ffffff?text=${member.name.split(' ')[0].charAt(0)}${member.name.split(' ')[1].charAt(0)}'; console.error('Gambar portfolio gagal load:', '${member.img}')"
                                        alt="Foto ${member.name}" 
                                        class="relative z-10 w-64 h-64 md:w-80 md:h-80 rounded-full object-cover ${borderClass} ${glowClass} transition duration-500 transform hover:scale-105 shadow-2xl cursor-pointer parallax-img"
                                        id="portfolio-${key}-img"
                                    >
                                    <div class="light-beam ${key === 'leo' ? '' : 'light-beam-miftah'}" id="portfolio-${key}-beam"></div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            `;
            
            startTypingEffect(member.roles);
            initializeLightEffect();
            initializeParallaxEffect();
        }
        
        // ==============================================
        // 3. LOGIKA UTAMA & EFEK TYPING
        // ==============================================
        
        function showView(viewName, memberKey = null) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (viewName === 'initial') {
                renderInitialView();
            } else if (viewName === 'portfolio' && memberKey) {
                renderPortfolioView(memberKey);
            }
        }

        function startTypingEffect(roles) {
            if (window.typingTimeout) clearTimeout(window.typingTimeout);

            const data = {
                typingElement: document.getElementById('role-title'),
                roles: roles,
                roleIndex: 0,
                charIndex: 0,
                isDeleting: false
            };

            function typeLoop() {
                if (!data.typingElement) return;
                
                const currentRole = data.roles[data.roleIndex];
                
                if (data.isDeleting) {
                    data.typingElement.textContent = currentRole.substring(0, data.charIndex - 1);
                    data.charIndex--;
                } else {
                    data.typingElement.textContent = currentRole.substring(0, data.charIndex + 1);
                    data.charIndex++;
                }

                let typeSpeed = 100;
                if (data.isDeleting) { typeSpeed /= 2; }

                if (!data.isDeleting && data.charIndex === currentRole.length) {
                    typeSpeed = 2000;
                    data.isDeleting = true;
                } else if (data.isDeleting && data.charIndex === 0) {
                    data.isDeleting = false;
                    data.roleIndex = (data.roleIndex + 1) % data.roles.length;
                    typeSpeed = 500;
                }
                
                window.typingTimeout = setTimeout(typeLoop, typeSpeed);
            }
            
            if (data.typingElement) {
                typeLoop();
            }
        }
        
        // ==============================================
        // 4. ANIMASI CAHAYA & PARALLAX YANG DIPERBAIKI
        // ==============================================
        
        function initializeLightEffect() {
            const profileContainers = document.querySelectorAll('.profile-img-container');
            
            profileContainers.forEach(container => {
                const lightBeam = container.querySelector('.light-beam');
                let isAnimating = false;
                
                // Saat kursor MASUK - cahaya melintas dari kiri ke kanan
                container.addEventListener('mouseenter', () => {
                    if (!isAnimating) {
                        isAnimating = true;
                        
                        // Hapus animasi sebelumnya
                        lightBeam.classList.remove('beam-in', 'beam-out');
                        
                        // Trigger reflow
                        void lightBeam.offsetWidth;
                        
                        // Jalankan animasi masuk
                        lightBeam.classList.add('beam-in');
                        
                        // Reset status setelah animasi selesai
                        setTimeout(() => {
                            isAnimating = false;
                            lightBeam.classList.remove('beam-in');
                        }, 600);
                    }
                });
                
                // Saat kursor KELUAR - cahaya melintas dari kanan ke kiri
                container.addEventListener('mouseleave', () => {
                    if (!isAnimating) {
                        isAnimating = true;
                        
                        // Hapus animasi sebelumnya
                        lightBeam.classList.remove('beam-in', 'beam-out');
                        
                        // Trigger reflow
                        void lightBeam.offsetWidth;
                        
                        // Jalankan animasi keluar
                        lightBeam.classList.add('beam-out');
                        
                        // Reset status setelah animasi selesai
                        setTimeout(() => {
                            isAnimating = false;
                            lightBeam.classList.remove('beam-out');
                        }, 600);
                    }
                });
            });
        }
        
        function initializeParallaxEffect() {
            const profileImages = document.querySelectorAll('.parallax-img');
            
            profileImages.forEach(img => {
                const container = img.parentElement;
                
                container.addEventListener('mousemove', (e) => {
                    const rect = container.getBoundingClientRect();
                    
                    // Pastikan kursor benar-benar di atas foto
                    if (
                        e.clientX >= rect.left && 
                        e.clientX <= rect.right && 
                        e.clientY >= rect.top && 
                        e.clientY <= rect.bottom
                    ) {
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        
                        const relX = (e.clientX - centerX) / (rect.width / 2);
                        const relY = (e.clientY - centerY) / (rect.height / 2);
                        
                        // Efek parallax yang lebih kecil dan tepat
                        const moveX = relX * 8; // Max 8px movement
                        const moveY = relY * 8; // Max 8px movement
                        const rotateY = relX * 5; // Max 5deg rotation
                        const rotateX = -relY * 5; // Max 5deg rotation
                        
                        img.style.transform = `
                            translate(${moveX}px, ${moveY}px) 
                            rotateY(${rotateY}deg) 
                            rotateX(${rotateX}deg)
                        `;
                    }
                });
                
                // Reset saat mouse keluar dari container
                container.addEventListener('mouseleave', () => {
                    img.style.transform = 'translate(0, 0) rotateY(0) rotateX(0)';
                    img.style.transition = 'transform 0.3s ease';
                    
                    // Kembali ke transition cepat setelah reset
                    setTimeout(() => {
                        img.style.transition = 'transform 0.1s linear';
                    }, 300);
                });
                
                // Set transition cepat untuk responsivitas
                container.addEventListener('mouseenter', () => {
                    img.style.transition = 'transform 0.1s linear';
                });
            });
        }

        // ==============================================
        // 5. INISIALISASI
        // ==============================================

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Author page loaded - checking images...');
            
            // Test image paths
            Object.keys(members).forEach(key => {
                const img = new Image();
                img.onload = function() {
                    console.log(`✅ Gambar ${key} berhasil dimuat: ${members[key].img}`);
                };
                img.onerror = function() {
                    console.error(`❌ Gambar ${key} gagal dimuat: ${members[key].img}`);
                };
                img.src = members[key].img;
            });
            
            showView('initial');
        });

        // Export function untuk parent window (jika diperlukan)
        window.renderAuthorView = showView;
    </script>
