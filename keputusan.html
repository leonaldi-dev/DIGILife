<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Maker - DIGILife</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* PALET WARNA SAMA DENGAN BUDGET PLANNER */
        :root {
            --primary-dark: #1f2a38; 
            --secondary-dark: #2c3e50; 
            --accent-purple: #b458ff;
            --highlight-green: #2ecc71; 

            --highlight-red: #e74c3c; 
            --text-light: #ecf0f1;
            --background-gradient: linear-gradient(135deg, #4b3869 0%, #291a3b 100%);
            --logo-yellow: #f1c40f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-gradient);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 10px;
        }

        .main-app {
            width: 100%;
            max-width: 600px;
            background-color: var(--secondary-dark);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease-out;
            overflow: hidden;
            position: relative;
        }

        /* ANIMASI LAMPU HIJAU BERKEDIP */
        .pulse-light {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: var(--highlight-green);
            border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            animation: pulse-green 2s infinite;
            z-index: 10;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(46, 204, 113, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* HEADER STYLE */
        .app-header {
            padding: 20px;
            background-color: var(--primary-dark);
            border-bottom: 2px solid var(--accent-purple);
            text-align: center;
            position: relative;
        }

        .logo {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: var(--logo-yellow);
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        /* TIPS BOX LUCU */
        .tips-box {
            background: rgba(46, 204, 113, 0.1);
            border: 1px solid var(--highlight-green);
            border-radius: 10px;
            padding: 12px 15px;
            margin: 15px 20px;
            font-size: 0.85rem;
            color: var(--highlight-green);
            text-align: center;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* CONTENT SECTIONS */
        .content-section {
            padding: 20px;
        }

        .border-section {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* INPUT STYLES */
        .input-style {
            padding: 12px 15px;
            border: 2px solid var(--accent-purple);
            border-radius: 8px;
            background-color: var(--primary-dark);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }

        .input-style:focus {
            border-color: var(--highlight-green);
            box-shadow: 0 0 0 2px rgba(46, 204, 113, 0.5);
        }

        .input-style::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* BUTTON STYLES */
        .btn-style {
            transition: all 0.3s ease;
            font-weight: 700;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-style:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .add-btn {
            background: var(--logo-yellow);
            color: var(--primary-dark);
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
        }

        .remove-btn {
            background: var(--highlight-red);
            color: white;
            width: 35px;
            height: 35px;
            font-size: 1rem;
        }

        .remove-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
        }

        /* TOMBOL PUTUSKAN - WARNA HIJAU */
        .decision-btn {
            background: linear-gradient(45deg, var(--highlight-green), #27ae60);
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            width: 100%;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            position: relative;
            overflow: hidden;
        }

        .decision-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
            background: linear-gradient(45deg, #27ae60, var(--highlight-green));
        }

        .decision-btn:active {
            transform: translateY(1px);
        }

        .decision-btn:disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .decision-btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* OPTIONS LIST */
        .options-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: var(--primary-dark);
            border-radius: 8px;
            margin: 15px 0;
        }

        .options-list::-webkit-scrollbar {
            width: 8px;
        }

        .options-list::-webkit-scrollbar-thumb {
            background-color: #5d6d7e;
            border-radius: 10px;
        }

        .options-list::-webkit-scrollbar-track {
            background: var(--primary-dark);
        }

        .option-item {
            padding: 10px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .option-text {
            flex: 1;
            color: var(--text-light);
        }

        /* RESULT SECTION */
        .result-section {
            text-align: center;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .result-display {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--logo-yellow);
            margin: 15px 0;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid var(--accent-purple);
            animation: popIn 0.5s ease-out;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.3);
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .deciding-animation {
            font-size: 2rem;
            animation: pulse 1s infinite;
            color: var(--highlight-green);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .fun-message {
            color: var(--accent-purple);
            font-style: italic;
            margin-top: 10px;
            font-size: 0.9rem;
            text-align: center;
        }

        /* HISTORY SECTION */
        .history-section {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-title {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .history-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* MESSAGE BOX */
        .message-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            display: none;
        }

        .message-success {
            background: var(--highlight-green);
        }

        .message-warning {
            background: var(--highlight-red);
        }

        .message-fun {
            background: var(--accent-purple);
        }

        .message-box.show {
            display: block;
            opacity: 1;
        }

        /* INPUT GROUP */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            .main-app {
                margin: 10px;
            }
            
            .logo {
                font-size: 1.7rem;
            }
            
            .result-display {
                font-size: 1.5rem;
                padding: 12px 20px;
            }
            
            .decision-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .content-section {
                padding: 15px;
            }
            
            .pulse-light {
                top: 15px;
                right: 15px;
                width: 10px;
                height: 10px;
            }
        }

        /* CONFETTI EFFECT */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--logo-yellow);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="main-app">
        <!-- ANIMASI LAMPU HIJAU -->
        <div class="pulse-light"></div>
        
        <header class="app-header">
            <h1 class="logo">üéØDecision MakerüéØ</h1>
            <p class="subtitle">Biarkan kami membantu Anda mengambil keputusan sulit! üéØ</p>
        </header>
        
        <!-- TIPS BOX LUCU -->
        <div class="tips-box" id="tipsBox">
            üí° <strong>Tips:</strong> Tambahkan minimal 2 pilihan untuk mulai!
        </div>
        
        <div class="content-section border-section">
            <div class="input-group">
                <input type="text" id="optionInput" placeholder="Masukkan pilihan Anda..." class="input-style">
                <button class="add-btn btn-style" id="addOptionBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <div class="options-list" id="optionsList">
                <div class="option-item">
                    <span style="color: rgba(255,255,255,0.5)">Belum ada pilihan. Tambahkan beberapa pilihan!</span>
                </div>
            </div>
        </div>
        
        <div class="content-section border-section">
            <button class="decision-btn btn-style" id="decideBtn" disabled>
                <i class="fas fa-random"></i> Putuskan Sekarang!
            </button>
        </div>
        
        <div class="content-section result-section">
            <div class="result-placeholder" id="resultPlaceholder">
                Pilihan akan muncul di sini...
            </div>
            <div class="result-display" id="resultDisplay" style="display: none;"></div>
            <div class="fun-message" id="funMessage"></div>
        </div>
        
        <div class="history-section">
            <div class="history-title">Keputusan Terakhir:</div>
            <div class="history-item" id="historyItem">Belum ada keputusan</div>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script>
        // Data untuk pesan lucu dan tips
        const funMessages = {
            positive: [
                "Wah, pilihan yang bagus! üëç",
                "Keren! Itu keputusan yang tepat! üéâ",
                "Yes! Pilihan terbaik hari ini! ‚ú®",
                "Mantap! Langsung eksekusi! üöÄ",
                "Hebat! Tidak ada keraguan lagi! üí™"
            ],
            neutral: [
                "Hmm, menarik pilihannya! ü§î",
                "Oke, mari kita coba! üëå",
                "Bagus! Mari kita lihat hasilnya! üîç",
                "Siap! Waktunya action! ‚è±Ô∏è",
                "Yey! Pilihan sudah ditentukan! üéØ"
            ],
            funny: [
                "Akhirnya! Sudah lama menunggu keputusan ini! üòÖ",
                "Waktunya beraksi, pahlawan! ü¶∏‚Äç‚ôÇÔ∏è",
                "Keputusan ini akan mengubah hidup Anda! üåü",
                "Drum roll please... ü•Å",
                "Ini dia jawaban dari alam semesta! üåå"
            ]
        };

        // Tips-tips lucu untuk ditampilkan
        const tipsMessages = [
            "üí° <strong>Tips:</strong> Tambahkan pilihan yang benar-benar membuat Anda bingung!",
            "üéØ <strong>Fun Fact:</strong> Decision Maker ini lebih jujur daripada koin!",
            "ü§î <strong>Tips:</strong> Jangan tambahkan pilihan 'jangan pilih aku' - sistem akan bingung!",
            "üòÑ <strong>Fun Fact:</strong> Tombol hijau ini lebih hijau daripada daun di musim hujan!",
            "üí´ <strong>Tips:</strong> Semakin banyak pilihan, semakin seru keputusannya!",
            "üé≤ <strong>Fun Fact:</strong> Sistem ini menggunakan teknologi canggih 'Random-ology'!",
            "ü§ñ <strong>Tips:</strong> Robot kecil di belakang layar sedang berhitung untuk Anda!",
            "‚ú® <strong>Fun Fact:</strong> Lampu hijau berkedip = sistem sedang bernafas!",
            "üçÄ <strong>Tips:</strong> Semoga keberuntungan selalu menyertai pilihan Anda!",
            "üòÇ <strong>Fun Fact:</strong> Jika bingung memilih, coba tutup mata dan klik!"
        ];

        // Elemen DOM
        const optionInput = document.getElementById('optionInput');
        const addOptionBtn = document.getElementById('addOptionBtn');
        const optionsList = document.getElementById('optionsList');
        const decideBtn = document.getElementById('decideBtn');
        const resultPlaceholder = document.getElementById('resultPlaceholder');
        const resultDisplay = document.getElementById('resultDisplay');
        const funMessage = document.getElementById('funMessage');
        const historyItem = document.getElementById('historyItem');
        const messageBox = document.getElementById('messageBox');
        const tipsBox = document.getElementById('tipsBox');

        // Array untuk menyimpan pilihan
        let options = [];
        let decisionHistory = [];
        let tipsInterval;

        // Fungsi untuk menampilkan pesan
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = 'message-box';
            
            if (type === 'success') {
                messageBox.classList.add('message-success');
            } else if (type === 'warning') {
                messageBox.classList.add('message-warning');
            } else if (type === 'fun') {
                messageBox.classList.add('message-fun');
            }
            
            messageBox.classList.add('show');
            
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, type === 'fun' ? 5000 : 3000);
        }

        // Fungsi untuk mengubah tips secara acak
        function changeTips() {
            const randomTip = tipsMessages[Math.floor(Math.random() * tipsMessages.length)];
            tipsBox.innerHTML = randomTip;
            tipsBox.style.animation = 'none';
            setTimeout(() => {
                tipsBox.style.animation = 'slideDown 0.5s ease-out';
            }, 10);
        }

        // Fungsi untuk menambah pilihan
        function addOption() {
            const optionText = optionInput.value.trim();
            
            if (optionText === '') {
                showMessage('Masukkan pilihan dulu ya!', 'warning');
                return;
            }
            
            if (options.length >= 10) {
                showMessage('Maksimal 10 pilihan ya!', 'warning');
                return;
            }
            
            if (options.includes(optionText)) {
                showMessage('Pilihan ini sudah ada!', 'warning');
                return;
            }
            
            options.push(optionText);
            renderOptions();
            optionInput.value = '';
            optionInput.focus();
            
            // Enable tombol putuskan jika ada minimal 2 pilihan
            if (options.length >= 2) {
                decideBtn.disabled = false;
                // Ganti tips ketika sudah ada cukup pilihan
                changeTips();
            }
            
            showMessage('Pilihan ditambahkan! ‚úÖ', 'success');
        }

        // Fungsi untuk menghapus pilihan
        function removeOption(index) {
            options.splice(index, 1);
            renderOptions();
            
            // Disable tombol putuskan jika kurang dari 2 pilihan
            if (options.length < 2) {
                decideBtn.disabled = true;
            }
            
            showMessage('Pilihan dihapus! ‚ùå', 'warning');
        }

        // Fungsi untuk merender daftar pilihan
        function renderOptions() {
            optionsList.innerHTML = '';
            
            if (options.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'option-item';
                emptyMessage.innerHTML = '<span style="color: rgba(255,255,255,0.5)">Belum ada pilihan. Tambahkan beberapa pilihan!</span>';
                optionsList.appendChild(emptyMessage);
                return;
            }
            
            options.forEach((option, index) => {
                const optionItem = document.createElement('div');
                optionItem.className = 'option-item';
                optionItem.innerHTML = `
                    <span class="option-text">${option}</span>
                    <button class="remove-btn btn-style" onclick="removeOption(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                optionsList.appendChild(optionItem);
            });
        }

        // Fungsi untuk membuat efek konfeti
        function createConfetti() {
            const colors = ['#f1c40f', '#e74c3c', '#2ecc71', '#bb66ff'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                // Animasi konfeti
                const animation = confetti.animate([
                    { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                animation.onfinish = () => {
                    document.body.removeChild(confetti);
                };
            }
        }

        // Fungsi untuk mengambil keputusan
        function makeDecision() {
            if (options.length < 2) {
                showMessage('Butuh minimal 2 pilihan!', 'warning');
                return;
            }
            
            // Animasi memutuskan
            resultPlaceholder.style.display = 'none';
            resultDisplay.style.display = 'block';
            resultDisplay.innerHTML = '<div class="deciding-animation"><i class="fas fa-cog fa-spin"></i> Memutuskan...</div>';
            funMessage.textContent = 'Tunggu sebentar ya...';
            decideBtn.disabled = true;
            
            // Simulasi proses pengambilan keputusan
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * options.length);
                const selectedOption = options[randomIndex];
                
                // Tampilkan hasil
                resultDisplay.innerHTML = `"${selectedOption}"`;
                
                // Tampilkan pesan lucu acak
                const messageType = ['positive', 'neutral', 'funny'][Math.floor(Math.random() * 3)];
                const randomMessage = funMessages[messageType][Math.floor(Math.random() * funMessages[messageType].length)];
                funMessage.textContent = randomMessage;
                
                // Simpan ke riwayat
                decisionHistory.unshift(selectedOption);
                if (decisionHistory.length > 5) {
                    decisionHistory.pop();
                }
                updateHistory();
                
                // Buat efek konfeti
                createConfetti();
                
                // Enable tombol lagi
                decideBtn.disabled = false;
                
                // Ganti tips setelah keputusan
                changeTips();
            }, 2000);
        }

        // Fungsi untuk memperbarui riwayat
        function updateHistory() {
            if (decisionHistory.length > 0) {
                historyItem.textContent = `"${decisionHistory[0]}"`;
            } else {
                historyItem.textContent = 'Belum ada keputusan';
            }
        }

        // Event listeners
        addOptionBtn.addEventListener('click', addOption);
        
        optionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addOption();
            }
        });
        
        decideBtn.addEventListener('click', makeDecision);

        // Inisialisasi
        renderOptions();

        // Mulai interval untuk mengganti tips setiap 8 detik
        tipsInterval = setInterval(changeTips, 8000);
    </script>
</body>
</html>
