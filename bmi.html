<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- PERBAIKAN 1: VIEWPORT SAMA DENGAN PARENT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kalkulator Indeks Massa Tubuh (BMI)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Variabel Warna (Disesuaikan agar Konsisten dengan Proyek) */
        :root {
            --primary-bg: #1f2a38; /* Body Background */
            --secondary-bg: #2c3e50; /* Card Background */
            --input-bg: #121c27; /* Input Background (Lebih gelap) */
            --text-light: #ecf0f1;
            --accent-purple: #9b59b6; /* Border/Focus Accent */
            --logo-yellow: #f1c40f; /* Main Title Accent */
            --error-red: #e74c3c;
            --success-green: #38c172; /* Tombol Hitung & Ideal Status */
            --warning-yellow: #ffc107;
            --info-blue: #3498db;
            --original-orange: #ff9900; /* Tombol C/Reset */
        }

        /* Gaya Dasar */
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* PERBAIKAN 2: BODY UNTUK IFRAME */
        body {
            background-color: var(--primary-bg);
            /* PERBAIKAN: Hapus flex dan ganti dengan block */
            display: block;
            width: 100%;
            min-height: 100vh;
            padding: 20px 15px;
            margin: 0;
        }

        .calculator-container {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 100%;
            color: var(--text-light);
            overflow: hidden;
            border: 2px solid var(--accent-purple);
            /* PERBAIKAN: Center container */
            margin: 0 auto;
        }

        /* PERBAIKAN 3: MEDIA QUERY UNTUK LAYAR LEBIH BESAR */
        @media (min-width: 480px) {
            .calculator-container {
                max-width: 400px;
            }
        }

        /* PERBAIKAN: Menggunakan Flexbox untuk Judul */
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap; /* Mencegah ikon pindah baris */
            margin-bottom: 5px;
        }

        h1 {
            font-size: 1.5em;
            margin: 0 10px; /* Jarak antara ikon dan teks */
            color: var(--logo-yellow);
            white-space: nowrap;
        }
        
        .subtitle {
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-light);
            font-weight: 600;
        }


        /* Input Styling */
        .input-area {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--info-blue);
        }

        input[type="number"], 
        select {
            width: 100%;
            padding: 12px 10px;
            border: 2px solid var(--accent-purple);
            border-radius: 8px;
            background-color: var(--input-bg); 
            color: var(--text-light);
            font-size: 1em;
            appearance: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--logo-yellow);
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        /* Tombol Styling */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .button-grid button {
            padding: 15px;
            font-size: 1.1em;
            font-weight: 700;
            border: 2px solid transparent; /* Border default transparan */
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease, border-color 0.3s; 
            color: var(--text-light);
        }

        .button-grid button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-purple); /* Tambahan bingkai ungu saat hover */
        }
        .button-grid button:active {
             transform: translateY(0);
        }

        .btn-action {
            /* Warna Oranye Asli */
            background-color: var(--original-orange); 
        }

        .btn-action:hover {
            background-color: #cc7a00;
        }

        .btn-calculate {
            /* Warna Hijau Asli */
            background-color: var(--success-green); 
        }

        .btn-calculate:hover {
            background-color: #27ae60;
        }

        /* Area Hasil */
        .result-area {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            background-color: var(--input-bg);
            border-radius: 8px;
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, box-shadow 0.3s ease; 
        }

        .result-area.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- KEYFRAMES UNTUK EFEK KEDIP HALUS --- */
        @keyframes pulsate-ideal {
            0% { box-shadow: 0 0 15px var(--success-green), 0 0 20px rgba(56, 193, 114, 0.4); }
            50% { box-shadow: 0 0 10px var(--success-green), 0 0 15px rgba(56, 193, 114, 0.1); }
            100% { box-shadow: 0 0 15px var(--success-green), 0 0 20px rgba(56, 193, 114, 0.4); }
        }

        @keyframes pulsate-kurang-ideal {
            0% { box-shadow: 0 0 15px var(--error-red), 0 0 20px rgba(231, 76, 60, 0.7); }
            50% { box-shadow: 0 0 10px var(--error-red), 0 0 15px rgba(231, 76, 60, 0.3); }
            100% { box-shadow: 0 0 15px var(--error-red), 0 0 20px rgba(231, 76, 60, 0.7); }
        }

        @keyframes pulsate-waspada {
            0% { box-shadow: 0 0 15px var(--warning-yellow), 0 0 20px rgba(241, 196, 15, 0.7); }
            50% { box-shadow: 0 0 10px var(--warning-yellow), 0 0 15px rgba(241, 196, 15, 0.3); }
            100% { box-shadow: 0 0 15px var(--warning-yellow), 0 0 20px rgba(241, 196, 15, 0.7); }
        }
        /* --- AKHIR KEYFRAMES --- */

        /* PENGGUNAAN ANIMASI PADA STATUS */
        .result-area.status-ideal {
            border: 1px solid var(--success-green);
            animation: pulsate-ideal 3s ease-in-out infinite;
        }
        .result-area.status-kurang-ideal {
            border: 1px solid var(--error-red);
            animation: pulsate-kurang-ideal 3s ease-in-out infinite;
        }
        .result-area.status-waspada {
            border: 1px solid var(--warning-yellow);
            animation: pulsate-waspada 3s ease-in-out infinite;
        }
        /* AKHIR CSS SHADOW STATUS */

        #bmi-value {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--logo-yellow); 
            margin: 5px 0;
        }
        
        #bb-difference {
            font-size: 0.95em;
            color: #bdc3c7;
            margin-top: 8px;
        }

        /* Area Tips */
        .tips-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: var(--input-bg);
            border-left: 5px solid var(--info-blue); 
            opacity: 0; 
            transform: translateY(20px); 
            transition: opacity 0.5s ease-out, transform 0.5s ease-out; 
        }

        .tips-area.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .tips-area h2 {
            font-size: 1.2em;
            color: var(--info-blue); 
            margin-bottom: 10px;
        }
        
        .tips-area p {
             font-size: 0.9em;
             line-height: 1.4;
        }
        
        .error-message {
            color: var(--error-red);
            font-weight: 600;
            margin-top: 10px;
            min-height: 20px;
        }
        
        /* PERBAIKAN 4: RESPONSIVE UNTUK IFRAME */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .calculator-container {
                padding: 20px;
            }
            
            .button-grid button {
                padding: 12px;
                font-size: 1em;
            }
            
            #bmi-value {
                font-size: 2em;
            }
            
            h1 {
                font-size: 1.3em;
            }
            
            .subtitle {
                font-size: 1em;
            }
        }

        /* PERBAIKAN 5: SANGAT KECIL */
        @media (max-width: 360px) {
            .calculator-container {
                padding: 15px;
            }
            
            .header-title {
                flex-wrap: wrap;
            }
            
            h1 {
                font-size: 1.2em;
                margin: 5px 0;
            }
        }

    </style>
</head>
<!-- PERBAIKAN 6: HAPUS PADDING DARI BODY -->
<body>

    <div class="calculator-container">
        <!-- PERBAIKAN: Memisahkan Judul Utama dan Subjudul (BMI) -->
        <div class="header-title">
            <i class="fas fa-scale-unbalanced-flip" style="color: var(--logo-yellow); font-size: 1.5em;"></i> 
            <h1>Indeks Massa Tubuh</h1>
            <i class="fas fa-scale-unbalanced-flip" style="color: var(--logo-yellow); font-size: 1.5em;"></i>
        </div>
        <p class="subtitle">(BMI)</p>
        
        <div class="input-area">
            <label for="tinggi">Tinggi Badan (cm):</label>
            <!-- Menggunakan min/max untuk validasi dasar -->
            <input type="number" id="tinggi" placeholder="Contoh: 170" required min="100" max="250" oninput="validateInput(this)">
        </div>
        
        <div class="input-area">
            <label for="berat">Berat Badan (kg):</label>
            <input type="number" id="berat" placeholder="Contoh: 65" required min="20" max="300" oninput="validateInput(this)">
        </div>

        <div class="input-area">
            <label for="usia">Usia (Tahun):</label>
            <input type="number" id="usia" placeholder="Contoh: 30" required min="1" max="120" oninput="validateInput(this)">
        </div>

        <div class="input-area">
            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select id="jenis_kelamin" required>
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
            </select>
        </div>
        
        <!-- Area Pesan Error Custom -->
        <p id="custom-error" class="error-message"></p>

        <div class="button-grid">
            <!-- Warna Oranye Asli dan Efek Bingkai Ungu Saat Hover Tetap Ada -->
            <button class="btn-action" onclick="clearInputs()">RESET</button>
            <button class="btn-calculate" onclick="calculateBMI()">HITUNG BMI</button>
        </div>

        <div class="result-area">
            <h2>Hasil BMI Anda:</h2>
            <p id="bmi-value">--</p>
            <p id="bmi-status">Masukkan data Anda.</p>
            <p id="bb-difference"></p>
        </div>

        <!-- Area Tips Kesehatan (Tetap dipertahankan) -->
        <div class="tips-area" id="tips-area" style="display:none;">
            <h2><i class="fas fa-hand-holding-heart"></i> Tips Kesehatan:</h2>
            <p id="tips-content"></p>
        </div>

    </div>
    <script>
        // Fungsi pengganti alert() untuk validasi
        function displayError(message) {
            const errorElement = document.getElementById('custom-error');
            errorElement.textContent = message;
        }

        // Fungsi untuk validasi input (menghapus error saat diubah)
        function validateInput(input) {
            displayError('');
        }

        // Fungsi untuk menghapus class status (agar shadow boxnya tidak menumpuk)
        function clearStatusClasses(element) {
            element.classList.remove('status-ideal', 'status-kurang-ideal', 'status-waspada');
        }

        // Fungsi utama untuk menghitung BMI
        function calculateBMI() {
            const heightCm = document.getElementById('tinggi').value;
            const weightKg = document.getElementById('berat').value;
            const age = document.getElementById('usia').value;
            const gender = document.getElementById('jenis_kelamin').value;

            // Variabel untuk elemen hasil
            const bmiValueElement = document.getElementById('bmi-value');
            const bmiStatusElement = document.getElementById('bmi-status');
            const bbDifferenceElement = document.getElementById('bb-difference');
            const resultAreaElement = document.querySelector('.result-area');
            const tipsAreaElement = document.getElementById('tips-area');

            // Reset tampilan dan class status shadow box
            clearStatusClasses(resultAreaElement);
            resultAreaElement.classList.remove('show');
            tipsAreaElement.classList.remove('show');
            tipsAreaElement.style.display = 'none';
            bbDifferenceElement.textContent = '';
            displayError(''); // Hapus pesan error lama

            // Konversi dan Validasi input
            const height = parseFloat(heightCm);
            const weight = parseFloat(weightKg);
            const ageNum = parseInt(age);

            if (isNaN(height) || isNaN(weight) || isNaN(ageNum) || height <= 0 || weight <= 0 || ageNum <= 0 || !gender) {
                // Tampilkan pesan error custom di UI
                displayError("⚠️ Mohon masukkan semua data (Tinggi, Berat, Usia, dan Jenis Kelamin) yang valid.");
                bmiValueElement.textContent = '--';
                bmiStatusElement.textContent = 'Masukkan data Anda.';
                return;
            }

            // Hitung BMI
            const heightM = height / 100;
            const bmi = (weight / (heightM * heightM)).toFixed(2);

            bmiValueElement.textContent = bmi;

            let status = '';
            let tips = '';
            let bbDifferenceText = '';
            let statusClass = '';

            // Tentukan rentang BMI ideal standar WHO/Asia Pasifik
            let idealBMLower = 18.5;
            let idealBMUpper = 24.9;

            // Penyesuaian batas BMI untuk Lansia (>= 65 tahun) - Digunakan kembali dari kode asli Anda
            if (ageNum >= 65) {
                // Batas Ideal WHO untuk Lansia seringkali 23.0 - 29.9
                idealBMLower = 23.0;
                idealBMUpper = 29.9; 
            }
            
            const idealWeightLower = idealBMLower * heightM * heightM;
            const idealWeightUpper = idealBMUpper * heightM * heightM;
            
            // --- LOGIKA PENENTUAN STATUS BMI ---
            
            if (bmi < idealBMLower) {
                // TERLALU KURUS (Underweight)
                status = 'Terlalu Kurus 😥';
                const deficit = (idealWeightLower - weight).toFixed(1);
                bbDifferenceText = `Anda perlu <strong>menambah</strong> sekitar <strong>${deficit} kg</strong> untuk mencapai batas ideal (${idealBMLower.toFixed(1)} BMI).`;
                statusClass = 'status-kurang-ideal'; 
                
                if (gender === 'pria') {
                    tips = 'Pria: Fokus konsumsi protein tinggi (daging, telur, susu) dan latihan beban (angkat beban) untuk menambah massa otot. Tingkatkan asupan kalori secara bertahap.';
                } else {
                    tips = 'Wanita: Pastikan asupan kalori cukup dari sumber karbohidrat kompleks, protein, dan lemak sehat. Pertimbangkan latihan kekuatan ringan.';
                }

            } else if (bmi >= idealBMLower && bmi <= idealBMUpper) {
                // IDEAL
                status = 'Ideal! 🎉';
                bbDifferenceText = `Rentang Berat Badan Ideal Anda: ${idealWeightLower.toFixed(1)} kg - ${idealWeightUpper.toFixed(1)} kg.`;
                statusClass = 'status-ideal'; 
                
                if (gender === 'pria') {
                    tips = 'Pria: Pertahankan komposisi tubuh dengan latihan gabungan kardio dan kekuatan. Jaga pola makan seimbang dan tidur yang cukup.';
                } else {
                    tips = 'Wanita: Lanjutkan pola hidup sehat. Prioritaskan latihan fungsional dan fleksibilitas. Hindari diet yoyo.';
                }

            } else if (bmi > idealBMUpper && bmi <= 29.9) {
                // KELEBIHAN BERAT BADAN (Overweight)
                status = 'Kelebihan Berat Badan ⚠️';
                const excess = (weight - idealWeightUpper).toFixed(1);
                bbDifferenceText = `Anda perlu <strong>mengurangi</strong> sekitar <strong>${excess} kg</strong> untuk mencapai batas ideal (${idealBMUpper.toFixed(1)} BMI).`;
                statusClass = 'status-waspada'; 
                
                if (gender === 'pria') {
                    tips = 'Pria: Kurangi lemak perut (visceral fat) dengan meningkatkan kardio intensitas tinggi dan membatasi makanan cepat saji.';
                } else {
                    tips = 'Wanita: Fokus pada manajemen porsi makan dan pilih karbohidrat berserat tinggi. Coba HIIT atau joging untuk meningkatkan pembakaran kalori.';
                }

            } else {
                // OBESITAS (BMI > 29.9)
                status = 'Terlalu Gemuk (Obesitas) 🚨';
                const excess = (weight - idealWeightUpper).toFixed(1); 
                bbDifferenceText = `Anda <strong>kelebihan</strong> berat badan setidaknya <strong>${excess} kg</strong> dari batas ideal (${idealBMUpper.toFixed(1)} BMI). Konsultasi kesehatan sangat dianjurkan.`;
                statusClass = 'status-kurang-ideal'; 
                
                tips = 'Segera konsultasikan dengan ahli gizi dan dokter untuk program penurunan berat badan yang terstruktur dan aman, dengan fokus pada perubahan gaya hidup permanen.';
            }


            // Tampilkan Hasil
            const statusColor = statusClass === 'status-ideal' ? 'var(--success-green)' : (statusClass === 'status-kurang-ideal' ? 'var(--error-red)' : 'var(--warning-yellow)');
            bmiStatusElement.innerHTML = `Kategori: <strong style="color: ${statusColor};">${status}</strong> (Usia ${ageNum} Tahun, ${gender === 'pria' ? 'Pria' : 'Wanita'})`;
            bbDifferenceElement.innerHTML = bbDifferenceText;
            document.getElementById('tips-content').textContent = tips.trim();

            // AKTIFKAN CLASS SHADOW BOX dan Animasi
            resultAreaElement.classList.add(statusClass);

            // Aktifkan animasi
            resultAreaElement.classList.add('show');
            tipsAreaElement.style.display = 'block';
            setTimeout(() => {
                tipsAreaElement.classList.add('show');
            }, 200);
        }

        // Fungsi untuk menghapus input
        function clearInputs() {
            document.getElementById('tinggi').value = '';
            document.getElementById('berat').value = '';
            document.getElementById('usia').value = '';
            document.getElementById('jenis_kelamin').value = '';
            document.getElementById('bmi-value').textContent = '--';
            document.getElementById('bmi-status').innerHTML = 'Masukkan data Anda.';
            document.getElementById('bb-difference').textContent = '';
            displayError(''); // Clear error message

            const resultAreaElement = document.querySelector('.result-area');
            clearStatusClasses(resultAreaElement);

            resultAreaElement.classList.remove('show');
            document.getElementById('tips-area').classList.remove('show');
            
            // Sembunyikan tips setelah animasi selesai
            setTimeout(() => {
                document.getElementById('tips-area').style.display = 'none';
            }, 500);
        }
    </script>

</body>
</html>
